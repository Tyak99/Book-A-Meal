<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Login.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Log in</title>
</head>

<body>
    <!-- Navigation -->
    <div class="nav" id="myNav">
        <h2 class="nav-brand"> Food Drip </h2>
        <a href="../index.html">Home</a>
        <a href="#">About</a>
        <a href="../Register/Register.html">Sign Up</a>
        <a href="../Caterer/Meals/meals.html">View Caterer Page</a>
        <a href="../User/Menu/index.html"> View User Page</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!-- end of Navigation -->
    <div class="container">
        <form>
            <div class="form-title">
                <h4 style="margin: auto;"> Sign In </h4>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <div style="text-align: center"><button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </div>
        </form>
        <div class="footer">
            <p> Copyright 2019 FoodDrip</p>
        </div>
    </div>
</body>
<script src="../main.js"></script>
</html>
