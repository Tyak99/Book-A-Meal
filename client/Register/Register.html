<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meal Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- Custom styles for this template -->
    <link href="Register.css" rel="stylesheet">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <div class="nav">
        <div class="nav-brand"><a href="../index.html" class="nav-brand"> FoodDrip </a></div>
        <ul>
            <li class="home"><a href="../index.html" class="nav-link active">Home</a></li>
            <li class="tutorials"><a href="#" class="nav-link">About</a></li>
            <li class="about"><a href="../Login/Login.html" class="nav-link">Sign In</a></li>
            <li class="news"><a href="../Register/Register.html" class="nav-link">Sign Up</a></li>
        </ul>
    </div>
    <!-- end of Navigation -->
    <div class="container">
        <form>
            <div class="form-title">
                <h4 style="margin: auto;"> Sign Up </h4>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <a href="#" style="text-decoration: none"><label class="form-check-label" for="exampleCheck1">Accept Terms & Condition</label></a>
            </div>
            <div style="text-align: center"><button type="submit" class="btn btn-primary submit-btn">Submit</button></div>
        </form>
        <div class="footer">
            <p> Copyright 2019 FoodDrip</p>
        </div>
    </div>
</body>

</html>
