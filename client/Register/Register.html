<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meal Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom styles for this template -->
    <link href="Register.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <div class="nav" id="myNav">
        <h2 class="nav-brand"> Food Drip </h2>
        <a href="../index.html" class="active">Home</a>
        <a href="#">About</a>
        <a href="../Login/Login.html">Sign In</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!-- end of Navigation -->
    <div class="container">
        <form>
            <div class="form-title">
                <h4 style="margin: auto;"> Sign Up </h4>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <a href="#" style="text-decoration: none"><label class="form-check-label" for="exampleCheck1">Accept
                        Terms & Condition</label></a>
            </div>
            <div style="text-align: center"><button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </div>
        </form>
        <div class="footer">
            <p> Copyright 2019 FoodDrip</p>
        </div>
    </div>
</body>

<script src="../main.js"></script>
</html>
